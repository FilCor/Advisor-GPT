<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analyzer AI Agent</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Stock Analyzer AI Agent</h1>
        <form id="analysisForm">
            <label for="company">Enter Company Name:</label><br>
            <input type="text" id="company" name="company" required><br>
            <button type="submit">Analyze</button>
        </form>

        <div id="statusMessage" class="status">
            <p>Status: <span id="statusText">Waiting...</span></p>
        </div>
        <div id="loader" class="loader" style="display:none;"></div>
        <div id="gifContainer" style="display:none;">
            <iframe src="https://giphy.com/embed/11dR2hEgtN5KoM" width="460" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
        <div id="gifContainer" style="display:none;">
            <iframe src="https://giphy.com/embed/11dR2hEgtN5KoM" width="460" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            <p id="gifMessage">L'analisi pu√≤ richiedere alcuni minuti, nel frattempo goditi questa gif.</p>
        </div>

        <div id="result">
            <!-- Analysis Result Will Be Displayed Here -->
        </div>
    </div>

    <div id="disclaimerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>This tool is for educational purposes only and should not be used as the sole basis for investment decisions.</p>
            <button id="agreeButton">Ho capito</button>
        </div>
        
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
